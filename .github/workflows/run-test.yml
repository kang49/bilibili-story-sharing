name: Bilibili-Story-Builder Testing

on:
  push:
    branches:
      - main
      - githubActions-testRun

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: openApiPort-Testing
        run: node dist/test/openApiPort-Test.js

      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install openvpn -y
        shell: bash

      - name: Set VPN Secrets as Environment Variables
        run: |
          echo "export VPN_USERNAME='${{ secrets.VPN_USERNAME }}'" >> $GITHUB_ENV
          echo "export VPN_PASSWORD='${{ secrets.VPN_PASSWORD }}'" >> $GITHUB_ENV
        shell: bash
      
      - name: OpenVPN Connect
        run: |
          sudo openvpn --config vpn-config.ovpn --auth-user-pass <(echo -e "$VPN_USERNAME\n$VPN_PASSWORD") --daemon > openvpn.log 2>&1
        shell: bash
      
      - name: Print OpenVPN Logs
        run: cat openvpn.log
        shell: bash
      

      - name: main-Test
        run: node dist/test/main-Test.js
