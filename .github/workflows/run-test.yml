name: Bilibili-Story-Builder Testing

on:
  push:
    branches:
      - main
      - githubActions-testRun

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: openApiPort-Testing
        run: node dist/test/openApiPort-Test.js

      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt install apt-transport-https
          curl -fsSL https://swupdate.openvpn.net/repos/openvpn-repo-pkg-key.pub | gpg --dearmor > /etc/apt/trusted.gpg.d/openvpn-repo-pkg-keyring.gpg
          curl -fsSL https://swupdate.openvpn.net/community/openvpn3/repos/openvpn3-$DISTRO.list >/etc/apt/sources.list.d/openvpn3.list
          sudo apt update
          sudo apt install openvpn3
        shell: bash
      
      - name: OpenVPN Connect
        run: |
          echo "${{ secrets.VPN_CONFIG }}" > vpn-config.ovpn
          sudo openvpn --config vpn-config.ovpn --daemon

        shell: bash

      - name: main-Test
        run: node dist/test/main-Test.js
